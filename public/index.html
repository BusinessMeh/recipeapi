<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Keyword Lock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Lock Screen -->
 <!-- HTML -->
<div id="content">Loading...</div>

<script>
function loadPageFromURL(url) {
    fetch(url)
        .then(response => response.text())
        .then(html => {
            document.getElementById('content').innerHTML = html;
        })
        .catch(error => {
            document.getElementById('content').innerHTML = "Error loading content.";
            console.error("Fetch error:", error);
        });
}

// Call the function with your target page
loadPageFromURL('https://www.youtube.com/shorts/AkWJ1OI3urc'); // Or full URL like 'https://example.com/page.html'
</script>


  <script>
    // DOM Elements
    const lockScreen = document.getElementById('lock-screen');
    const unlockedScreen = document.getElementById('unlocked-screen');
    const keywordInput = document.getElementById('keyword-input');
    const unlockBtn = document.getElementById('unlock-btn');
    const messageEl = document.getElementById('message');

    // Key sequence detection
    const requiredSequence = ['Escape', 'Control', 'l'];
    let currentSequence = [];
    let isLocked = true;

    // Initialize fullscreen lock
    function initFullscreenLock() {
      // Prevent all keyboard input when locked
      document.addEventListener('keydown', handleKeyDown);
      document.addEventListener('keyup', handleKeyUp);
      
      // Prevent right-click
      document.addEventListener('contextmenu', preventContextMenu);
      
      // Handle fullscreen changes
      document.addEventListener('fullscreenchange', handleFullscreenChange);
      
      // Focus the input field
      keywordInput.focus();
    }

    // Keyboard handlers
    function handleKeyDown(e) {
      if (isLocked) {
        e.preventDefault();
        e.stopPropagation();
        
        // Track key sequence for unlock
        currentSequence.push(e.key);
        if (currentSequence.length > 3) currentSequence.shift();
        
        // Check for unlock sequence
        if (arraysEqual(currentSequence, requiredSequence)) {
          lockSystem();
        }
      }
    }

    function handleKeyUp(e) {
      if (isLocked) {
        e.preventDefault();
        e.stopPropagation();
      }
    }

    function preventContextMenu(e) {
      e.preventDefault();
    }

    function handleFullscreenChange() {
      if (!document.fullscreenElement && !isLocked) {
        lockSystem();
      }
    }

    // Lock/unlock functions
    async function unlockSystem() {
      const keyword = keywordInput.value.trim();
      
      try {
        const response = await fetch('/validate-keyword', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ keyword })
        });
        
        const result = await response.json();
        
        if (result.valid) {
          isLocked = false;
          lockScreen.classList.add('hidden');
          unlockedScreen.classList.remove('hidden');
          await document.documentElement.requestFullscreen();
          messageEl.textContent = '';
        } else {
          messageEl.textContent = result.message;
          keywordInput.value = '';
          keywordInput.focus();
        }
      } catch (error) {
        messageEl.textContent = 'Connection error. Try again.';
      }
    }

    function lockSystem() {
      isLocked = true;
      document.exitFullscreen();
      unlockedScreen.classList.add('hidden');
      lockScreen.classList.remove('hidden');
      keywordInput.value = '';
      keywordInput.focus();
      currentSequence = [];
    }

    // Helper function
    function arraysEqual(a, b) {
      return a.length === b.length && 
             a.every((val, index) => val.toLowerCase() === b[index].toLowerCase());
    }

    // Event listeners
    unlockBtn.addEventListener('click', unlockSystem);
    keywordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') unlockSystem();
    });

    // Initialize
    initFullscreenLock();
  </script>
</body>
</html>
